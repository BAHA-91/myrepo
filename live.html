<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
</head>
<body>
    <video id="videoPlayer" autoplay></video>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    
    <script>



        var video = document.getElementById('videoPlayer');

        // Use Axios to fetch the video stream
        axios.get('http://192.168.43.19:5000/', { responseType: 'stream' })
            .then(function(response) {
                // Create a media source object URL from the response
                var url = window.URL.createObjectURL(new Blob([response.data]));

                // Set the media source URL as the video source
                video.src = url;
            })
            .catch(function(error) {
                console.error('Error fetching video stream:', error);
            });
    </script>
</body>
</html>
